{% extends 'base.html' %}

{% block content %}
  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <h2>Edit Book</h2>
  <style>
    .edit-book-form {
      max-width: 400px;
      margin-top: 20px;
    }

    .edit-book-form label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .edit-book-form input[type="text"],
    .edit-book-form input[type="file"],
    .edit-book-form select {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    .edit-book-form button[type="submit"] {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .edit-book-form button[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
  <form method="post" enctype="multipart/form-data" class="edit-book-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
  </form>
{% endblock %}
