{% extends 'base.html' %}

{% block content %}
  <h2>Register</h2>
  <style>
    .register-form {
      max-width: 400px;
      margin-top: 20px;
      background-color: #f2f2f2;
      padding: 20px;
      border-radius: 4px;
    }

    .register-form label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .register-form input[type="text"],
    .register-form input[type="password"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    .register-form button[type="submit"] {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .register-form button[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
  <form method="post" class="register-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
  </form>
{% endblock %}
